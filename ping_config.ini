# Ping Monitor 설정 파일
# 형식: IP주소,이름

# ============================================
# [Settings] - 알림 설정 (선택사항)
# ============================================
[Settings]
# 알림 기능 활성화 (1=활성화, 0=비활성화)
NotificationsEnabled=1

# 알림 쿨다운 시간 (초) - 같은 IP에 대해 이 시간 동안 재알림 안함
NotificationCooldown=60

# 타임아웃 발생 시 알림 (1=활성화, 0=비활성화)
NotifyOnTimeout=1

# 복구 시 알림 (1=활성화, 0=비활성화)
NotifyOnRecovery=1

# 연속 실패 횟수 - 이 횟수만큼 연속으로 실패해야 타임아웃 알림
ConsecutiveFailures=3


