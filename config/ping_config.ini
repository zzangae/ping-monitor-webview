# Ping Monitor 설정 파일 v2.6
# 형식: IP주소,이름

# ============================================
# [OutageDetection] - 장애 감지 설정 (v2.6 신규)
# ============================================
[OutageDetection]
# 기본 장애 임계값 (초) - 이 시간 동안 다운되면 장애로 기록
OutageThreshold=300

# 그룹별 임계값 (선택사항)
ServerOutageThreshold=180
NetworkOutageThreshold=300
FirewallOutageThreshold=120

# ============================================
# [IPGroups] - IP 그룹 및 우선순위 설정 (v2.6 신규)
# ============================================
[IPGroups]
# 형식: IP주소=그룹명,우선순위(1-5)
8.8.8.8=네트워크,Google DNS
1.1.1.1=네트워크,Cloudflare DNS

# ============================================
# [Settings] - 알림 설정
# ============================================
[Settings]
# 알림 기능 활성화 (1=활성화, 0=비활성화)
NotificationsEnabled=1

# 알림 쿨다운 시간 (초)
NotificationCooldown=60

# 타임아웃 발생 시 알림
NotifyOnTimeout=1

# 복구 시 알림
NotifyOnRecovery=1

# 연속 실패 횟수 - 이 횟수만큼 연속으로 실패해야 타임아웃 알림
ConsecutiveFailures=3

